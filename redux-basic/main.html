<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
        function subject() {
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `;
        }
        function TOC() {
            let state = store.getState();
            let i = 0;
            let liTags = '';

            while (i < state.contents.length) {
                liTags = liTags + `
                    <li>
                        <a 
                        href="${state.contents[i].id}" 
                        onclick="
                            event.preventDefault();
                            let action = {type: 'SELECT', id: ${state.contents[i].id}};
                            store.dispatch(action);
                        "
                        >
                            ${state.contents[i].title}
                        </a>
                    </li>`;
                i = i + 1;
            }

            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>
                    ${liTags}
                </ol>
            </nav>
            `;
        }
        function control() {
            document.querySelector('#control').innerHTML = `
            <ul>
                <li>
                    <a 
                        href="/create" 
                        onclick="
                            event.preventDefault();

                        "
                    >
                        create
                    </a>
                </li>
                <li><input type="button" value="delete" onclick="" /></li>
            </ul>
            `;
        }
        function content() {
            let state = store.getState();
            if (state.mode === 'create') {
                document.querySelector('#content').innerHTML = `
                    <article>
                        <form onsubmit="
                            event.preventDefault();
                            console.log('click onsubmit');
                            let _title = this.title.value;
                            let _description = this.desc.value;
                            store.dispatch({
                                type: 'CREATE',
                                title: _title,
                                description: _description
                            });
                        ">
                            <p>
                                <input type="text" name="title" placeholder="title" />
                            </p>
                            <p>
                                <textarea name="desc" placeholder="description"></textarea>
                            </p>
                            <p>
                                <input type="submit" />
                            </p>
                        </form>
                    </article>
                `;
            } else if (state.mode === 'read') {
                let i = 0;
                let articleTitle, articleDescription;
                while (i < state.contents.length) {
                    if (state.contents[i].id === state.selected_id) {
                        articleTitle = state.contents[i].title;
                        articleDescription = state.contents[i].description;
                        break;
                    }
                    i = i + 1;
                }
                document.querySelector('#content').innerHTML = `
                    <article>
                        <h2>${articleTitle}</h2>
                        ${articleDescription}
                    </article>
                `;
            }
        }

        // Redux 적용
        function reducer(state, action) {
            if (state === undefined) {
                return {
                    max_id: 2,
                    mode: 'create',
                    selected_id: 1,
                    contents: [
                        { id: 1, title: 'HTML', description: 'HTML is ...' },
                        { id: 2, title: 'CSS', description: 'CSS is ...' },
                    ]
                };
            }

            let newState;
            if (action.type === 'SELECT') {
                newState = Object.assign({}, state, { selected_id: action.id });
            } else if (action.type === 'CREATE') {
                let newMaxId = state.max_id + 1;
                let newContents = state.contents.concat(); // 배열 복제 : concat()
                newContents.push({
                    id: newMaxId,
                    title: action.title,
                    description: action.description
                })
                newState = Object.assign({}, state, {
                    max_id: newMaxId, contents: newContents, mode: 'read'
                });
            }
            console.log(action, state, newState);
            return newState;
        }
        const store = Redux.createStore(reducer);
        store.subscribe(content);
        store.subscribe(TOC);

        subject();
        TOC();
        control();
        content();

    </script>
</body>

</html>
